<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter-popup</title>
    <link rel="stylesheet" href = "styless.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <a class = "button" onclick = "toggleNewsLetter()">Subscribe Us</a>
  <div class = "hidden" id="NewsLetter">
    <h2>Join our exclusive Newsletter</h2>
    <p>Follow my other courses as well from my instructor profile</p>
    <div class="box">
        <input type="email" placeholder="Enter your email">
    </div>
    <div class = "box">
        <button type="submit">Sign Up</button>
    </div>
    <a class = "close" onclick = "toggleNewsLetter()">
        <i class="fa fa-times fa-2x" aria-hidden="true"></i>
    </a>
  </div>


    <script src="index.js" charset="UTF-8"></script>
</body>
</html>
